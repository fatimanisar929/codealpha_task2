<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="panel">
        <div class="screen">
             <!-- This displays the input sequence -->
            <p id="input-sequence">0</p>
            <p id="display">0</p> 
            <!-- This displays the current input or result -->
          
        </div>
        <div class="buttons">
            <button class="clear">C</button>
            <button class="memory">M</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
            <button class="operator">x</button>
            <button class="operator">-</button>
            <button class="operator">+</button>
            <button class="equal">=</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number nine">9</button>
            <button class="number zero">0</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
